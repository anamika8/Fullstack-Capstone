<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Forum Create</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="create-forum.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header role="banner">
        <img src="logo.jpg" alt="caption" class='logo'>

        <div id="menu-parent">
            <div id="menu">
                <ul>
                    <li class="create-menu-item"><a href="/create-forum.html"><i class="fa fa-user-plus"
                                aria-hidden="true"></i>
                            Create Post</a>
                    </li>
                    <li class="feed-menu-item"><a href="/forum.html"><i class="fa fa-rss-square" aria-hidden="true"></i>
                            Feed</a>
                    </li>

                    <li class="logout-menu-item"><a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i>
                            Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main role="main">
        <h1 class="view-pg-title"> Share How You Feel <i class="fa fa-smile-o" aria-hidden="true"></i></h1>
        <form action="/query" method="post" id="query-form">
            <p><input type="text" name="title" id="title" placeholder="Title"></p>
            <p><textarea name="content" id="ck-editor" placeholder="Content"></textarea></p>
            <p><button type="submit" name="submit">Create</button></p>
        </form>

    </main>
    <script src="newPost.js"></script>
    <script src="https://use.fontawesome.com/3a36aded45.js"></script>
</body>

</html>
