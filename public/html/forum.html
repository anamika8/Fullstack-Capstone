<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Forum</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="forum.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header role="banner">
        <img src="logo.jpg" alt="caption" class='logo'>

        <div id="menu-parent">
            <div id="menu">
                <ul>
                    <li class="create-menu-item"><a href="/create-forum.html"><i class="fa fa-user-plus"
                                aria-hidden="true"></i>
                            Create Post</a>
                    </li>
                    <li class="feed-menu-item"><a href="/forum.html"><i class="fa fa-rss-square" aria-hidden="true"></i>
                            Feed</a>
                    </li>

                    <li class="logout-menu-item"><a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i>
                            Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main role="main">
        <div id="search-section">
            <div class="input-container">
                <input type="text" id="search" placeholder="Search Topics..." />
                <i class="fa fa-search icon" id="search-icon"></i>
            </div>

            <div class="pages">
                <a class="pages-button" id="prev">&lt; Prev</a>
                <a class="pages-button" id="next">Next &gt;</a>
            </div>
        </div>

        <div class="post_results rows" id="allFeed">

            <div class="post_log colm-4 border">
                <span class="result">Title: </span>
                <span class="result">Content: </span>
                <a class="more-details">Learn More</a>
            </div>

            <div class="post_log colm-4 border">
                <span class="result">Title: </span>
                <span class="result">Content: </span>
                <a class="more-details">Learn More</a>
            </div>
            <div class="post_log colm-4 border">
                <span class="result">Title: </span>
                <span class="result">Content: </span>
                <a class="more-details">Learn More</a>
            </div>
        </div>
    </main>
    <footer role="contentinfo" class="footer">
        Â© 2019 created by Anamika
    </footer>

    <script src="home.js"></script>
    <script src="https://use.fontawesome.com/3a36aded45.js"></script>
</body>

</html>
