<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sign-Up</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="../css/signup.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header role="banner">
        <img src="../img/logo.jpg" alt="caption" class='logo'>
    </header>
    <main role="main">
        <form role="form" action="/signup" method="post" class="signup-form">
            <fieldset name="Sign up">
                <legend>Welcome!</legend>

                <label for="email">Email *</label>
                <input type="email" name="email" id="email" placeholder="example@email.com" />

                <label for="user-password">Password *</label>
                <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="user-password"
                    id="user-password" placeholder="1234passw0rd"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required />

                <label for="verify-password">Verify Password *</label>
                <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" name="verify-password"
                    id="verify-password" placeholder="1234passw0rd"
                    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                    required />

                <button type="submit">Sign up</button>

            </fieldset>
        </form>
    </main>

    <footer role="contentinfo" class="footer">
        <p>Already have an account? <a href="/login">Log in</a></p>
    </footer>


</body>

</html>
