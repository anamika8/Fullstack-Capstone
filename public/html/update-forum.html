<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Update Forum</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <link href="update-forum.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <header role="banner">
        <img src="logo.jpg" alt="caption" class='logo'>

        <div id="menu-parent">
            <div id="menu">
                <ul>
                    <li class="create-menu-item"><a href="/create-forum.html"><i class="fa fa-user-plus"
                                aria-hidden="true"></i>
                            Create Post</a>
                    </li>
                    <li class="feed-menu-item"><a href="/forum.html"><i class="fa fa-rss-square" aria-hidden="true"></i>
                            Feed</a>
                    </li>

                    <li class="logout-menu-item"><a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i>
                            Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main role="main">

        <form action="/query" method="post" id="query-form">
            <p><input type="text" name="title" id="title" placeholder="Title"></p>
            <div id="content-section colm-4">
                <p><textarea name="content" id="mt-editor" placeholder="Content"></textarea></p>
                <span id="user-info"><i class="fa fa-user-circle-o" aria-hidden="true"></i> User: Test Mommy</span>
            </div>
            <br>
            <p><button type="submit" name="submit">Update</button></p>
        </form>

        <div class="rows" id="all-comment">
            <div class="comment_log colm-4 border" id="defaultCommentBox">
                <input type="text" class="colm-4" id="newComment" placeholder="Write your comment" maxlength="60">
                <span class="user"><i class="fa fa-user-circle-o" aria-hidden="true"></i> User: Test Mommy</span>
            </div>
        </div>
    </main>
    <footer role="contentinfo" class="footer">
        Â© 2019 created by Anamika
    </footer>

    <script src="updatePost.js"></script>
    <script src="https://use.fontawesome.com/3a36aded45.js"></script>
</body>

</html>
